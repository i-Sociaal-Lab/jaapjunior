name: Build & Deploy (Jekyll → GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Haal je begrippenlijst op en leg hem klaar voor Jekyll include
      - name: Fetch glossary markdown
        run: |
          mkdir -p docs/_includes
          curl -L \
            https://raw.githubusercontent.com/i-Sociaal-Lab/jaapjunior/main/packages/api/jw/Begrippenlijst_Jw_en_Wmo.md \
            -o docs/_includes/begrippen.md

      # Configure Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build met de officiële Jekyll action; bron = ./docs
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs

      # Upload artifact voor Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
